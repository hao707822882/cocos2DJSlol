<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boom训练小游戏</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="">
<canvas id="gameCanvas" width="584" height="244"></canvas>
<div id="info"></div>

<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="BGF.js"></script>
<script>
    var task = {
        "name": "1",
        "mode": 0,
        champion: "Kled",
        "resource": [
            "img/game/bg.jpg",
            "img/game/start.png",
            "img/game/end.png",
        ],
        "view": {
            "bg": "img/game/bg.jpg",
            "compontents": [
                {
                    "version": 0,
                    "disable": false,
                    "id": 3,
                    "gameId": 3,
                    "img": "img/8706b94290957aced527a0df890ce165.png",
                    "x": 100,
                    "y": 100
                }
            ]
        },
        "tasks": [
            {
                "type": "key",
                "data": {
                    "key": "Q",
                }
            }, {
                "type": "key",
                "data": {
                    "key": "W",
                }
            }, {
                "type": "key",
                "data": {
                    "key": "E",
                }
            }, {
                "type": "key",
                "data": {
                    "key": "R",
                }
            }, {
                "type": "key",
                "data": {
                    "key": "1",
                }
            },
        ],
        "continue": 100
    }


    //设置游戏获取到的回调
    TaskManager.setGetAllTaskCallback(function (task) {
        $("#info").append($("<p>").text(JSON.stringify(task) + ""))
    })
</script>
<script cocos src="GameLoader.js"></script>
</body>
</html>
