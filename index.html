<script>

    //设置游戏获取到的回调
    TaskManager.setGetAllTaskCallback(function (task) {
        for (var t in task.tasks) {
            $("#info").append($("<p>").text(task.tasks[t].type + "---------" + JSON.stringify(task.tasks[t])))
        }
    })

    var id = window.location.href.split("?")[1];
    if (!id) {
        task = parent.task;
    } else {
        $.ajax({
            async: false,
            url: "http://game.iboom.tv//getConfigDetail/" + id,
            type: "GET",
            dataType: 'jsonp',
            jsonp: 'callback',
            timeout: 5000,
            success: function (json) { //客户端jquery预先定义好的callback函数,成功获取跨域服务器上的json数据后,会动态执行这个callback函数
                task = json.data;
            },
            error: function (xhr) {
                alert("数据获取错误")
            }
        })
    }


</script>
